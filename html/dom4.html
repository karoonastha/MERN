<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .navbar {
        padding: 10px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: rgb(128, 159, 187);
      }
      .logo {
        font-size: 20px;
      }
      .content {
        width: 30%;
        padding: 6px;
        border-radius: 10px;
      }
      .content ul {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        gap: 1rem;
      }
      li {
        list-style: none;
      }
      .btn {
        display: flex;
        gap: 20px;
      }
      button {
        padding: 6px 12px;
        font-size: 15px;
        cursor: pointer;
        border-radius: 5px;
        background-color: rgb(192, 138, 72);
      }
      button:hover {
        background-color: rgb(136, 136, 185);
        color: white;
      }
      .menu-icon {
  display: none;
  font-size: 22px;
  cursor: pointer;
}

/* Mobile styles */
@media (max-width: 768px) {
  .content {
    display: none;
    position: absolute;
    top: 60px;
    left: 60%;
    background-color: rgb(128, 159, 187);
    padding: 10px 0;
  }

  .content ul {
    flex-direction: column;
    align-items: center;
  }

  .btn {
    display: none;
  }

  .menu-icon {
    display: block;
  }

  .content.active {
    display: block;
  }
}

    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo"><i class="fa-brands fa-font-awesome"></i> LOGO</div>
      <div class="content" id="menu">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
          <li>Services</li>
        </ul>
      </div>
      <div class="btn">
        <button>Log In</button>
        <button>Register</button>
      </div>
      <div class="menu-icon" id="menuIcon">
    <i class="fa-solid fa-bars"></i>
  </div>
    </nav>
    <script src="../JS/dom4.js"></script>
  </body>
</html>
