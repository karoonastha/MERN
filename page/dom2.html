<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background-color: bisque;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
         .container{
            position: absolute;
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display:none;
        }
        .container button{
            margin: 10px;
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <button id="open">OPEN</button>
    <div class="container">
        <h2>Are you Sure?</h2>
        <button>Yes</button>
        <button id="close">Close</button>
    </div>
    <script src="../JS/dom2.js"></script>
</body>
</html>
