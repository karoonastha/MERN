<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        background-color: bisque;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
      }
      .text {
        display: flex;
        gap: 2rem;
        margin-bottom: 20px;
      }
      .container {
        width: 20rem;
        background: white;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
      }
      h3{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="text">
      <h3 id="htmlbtn">HTML</h3>
      |
      <h3 id="cssbtn">CSS</h3>
    </div>
    <div class="container" id="content">
      This Is HTML.
    </div>
    <script src="../JS/dom3.js"></script>
  </body>
</html>
