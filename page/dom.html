<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            padding: 2rem;
            background-color: rgb(63, 117, 117);
            display: flex;
            flex-direction: row;
            justify-content: space-around; 
        }
        .btn{
            width: 10rem;
            height: 5rem;
            padding: 1rem;
        }
        #greenbtn{
            background-color: green;
        }
        #bluebtn{
            background-color: blue;
        }
        #redbtn{
            background-color: red;
        }
        #yellowbtn{
            background-color: yellow;
        }
    </style>
  </head>
  <body>
        <button class="btn" id="greenbtn">Green</button>
        <button class="btn" id="bluebtn">Blue</button>
        <button class="btn" id="redbtn">Red</button>
        <button class="btn" id="yellowbtn">Yellow</button>

    <script src="../JS/dom.js"></script>
  </body>
</html>
